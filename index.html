<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Text</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .text-blurb {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <img src="data/culture.png" alt="Centered Image">
    
    <div class="text-blurb">
        <p>We apply emerging tools from drug discovery to develop consumer therapeutic goods formulated as foods, beverages, and cosmetics.</p>
    </div>

</body>
</html>
